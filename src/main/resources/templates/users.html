<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"

    <title>hello world</title>
</head>
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${users}" class="container my-5">
                <p class="my-5">
                <h1>Welcome to the car rental service!</h1>

                <p class="my-5">
                    <a href="/addUser" class="btn btn-primary"><i
                            class="fas fa-user-plus ml-2"> Add User</i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No Users yet!</h2>
                    <div th:case="*">
                <h2>List of the users</h2>
                <table class="table table-striped table-responsive-md">
                    <tr>
                        <th>First name</th>
                        <th>Last Name</th>
                        <th>Delete</th>

                    </tr>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td><a th:href="@{/deleteUser/{id}(id=${user.id})}" class="btn btn-primary"><i
                                class="fas fa-user-times ml-2"></i></a></td>

                    </tr>
                    <table>

</body>
</html>
