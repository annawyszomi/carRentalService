        <th>Return</th>

    </tr>
    <tr th:each="car : ${cars}">

        <td><a th:href="@{/delete/{id}(id=${car.id})}">Delete</a></td>
        <td><a th:href="@{/rent/{id}(id=${car.id})}">Return</a></td>
    </tr>
