<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <title>hello world</title>
</head>
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <h1>Welcome to the car rental service!</h1>
            <div th:switch="${cars}" class="container my-5">
                <p class="my-5">
                    <a href="/addCar" class="btn btn-primary"><i
                            class="fas fa-car ml-2"> Add Car</i></a>
                </p>
                <p class="my-5">
                    <a href="/addUser" class="btn btn-primary"><i
                            class="fas fa-user-plus ml-2"> Add User</i></a>
                </p>

                <p class="my-5">
                    <a href="/showUsers" class="btn btn-primary"><i
                            class="fas fa-users ml-2"> User List</i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No Cars yet!</h2>
                    <div th:case="*">
            <h2>List of the cars</h2>
            <!--<div th:switch="${cars}">-->
            <!--    <h2 th:case="null">No cars yet!</h2>-->
            <!--    <div th:case="*">-->
            <table class="table table-striped table-responsive-md">
                <tr>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Status</th>
                    <th>Edit</th>
                    <th>Delete</th>
                    <th>Return</th>

                </tr>
                <tr th:each="car : ${cars}">
                    <td th:text="${car.brand}"></td>
                    <td th:text="${car.model}"></td>
                    <td th:text="${car.status}"></td>
                    <td><a th:href="@{/edit/{id}(id=${car.id})}"class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                    <td><a th:href="@{/delete/{id}(id=${car.id})}"class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                    <td><a th:href="@{/rent/{id}(id=${car.id})}"class="btn btn-primary"><i class="fas fa-car ml-2"></i></a></td>
                </tr>

</body>
</html>
